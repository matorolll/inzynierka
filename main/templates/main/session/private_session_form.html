{% extends 'main/session/session_template.html' %}

{% block content %}
  <h2>Podaj hasło do sesji</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Zatwierdź</button>
  </form>
  {% if form.errors %}
    <p>Hasło jest niepoprawne.</p>
  {% endif %}
{% endblock %}
