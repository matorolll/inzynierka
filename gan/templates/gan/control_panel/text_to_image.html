{% extends 'main/base.html' %}
{% block title %}
    TextToImage
{% endblock %}



{% block content %}

    <div>TextToImage</div> 
    <div class="m-3">
        <div class="row">
            <div class="col-sm-4">
                <div class="card" style="height: 24rem;">
                    <div class="card-body text-center">
                        <form id="myForm" method="post" action="{% url 'TEXTTOIMAGE_run' %}">
                            {% csrf_token %}
                            <h5 class="card-title">Write prompt</h5>
                            <input type="text" name="text_input" required>
                        </form>
                    </div>
                </div>
            </div>
                
            <div class="col-sm-4">
                <div class="card text-center" style="height: 24rem;">
                    <div class="card-body">
                        <h5 class="card-title">
                            <button type="button" class="btn btn-outline-secondary btn-block" onclick="checkAndSubmit()">Run script</button>
                        </h5>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card" style="height: 24rem;">
                    <div class="card-body text-center">
                        <h5 class="card-title">Result</h5>
                        <div id="changed_img" style="max-height: 100px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="m-3" id="gan_image_from_base">
        <h2>GAN Image from base: (change to TextToImage from base)</h2>
        {% for ganPhoto in ganPhotos %}
            <img src="{{ ganPhoto.image.url }}" alt="connect" style="max-height: 100px">
        {% endfor %}
    </div>
    
    <form action="{% url 'delete_all_gan_photos' %}" method="post">
        {% csrf_token %}
        <button type="submit">Usu≈Ñ wszystkie obiekty ganPhoto</button>
      </form>

<script>
function checkAndSubmit() {
    var formData = new FormData(document.getElementById('myForm'));

    fetch(document.getElementById('myForm').action, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('changed_img').innerHTML = '<p>' + data.changed_text + '</p>';
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
</script>


{% endblock %}
